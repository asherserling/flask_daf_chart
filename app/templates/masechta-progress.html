<html>
<head>
	<title>Daf Tracker</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div id="top-color"></div>
		<nav class="navbar navbar-expand">
			<div class="container navbar-container abs">
				<a href="#" class="navbar-brand">Progress</a>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Masechtos
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" href="#">Shabbos</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Eiruvin</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Chagigah</a>
		        </div>
	      	</li>
				</ul>

				<a class="settings-button float-left" href="#">
					Settings
				</a>

			</div>
		</nav>
	</header>

		<div id="main-content">
			<h1 class="text-center">{{name}}</h1>

				
					<div class="masechta-progress">	
						<p class="masechta-progress__total">Total Daffim Learnt:<br> {{completed}}</p>
					</div>
				
				<div class="flexible-container">
					<div class="rep-card">
						<h3 class="rep-card__title">First Round</h3>
						<p class="rep-card__progress">29b</p>
						<a href="#" class="rep-card__button">Complete</a>
					</div>
					<div class="rep-card">
						<h3 class="rep-card__title">Second Round</h3>
						<p class="rep-card__progress">29b</p>
						<a class="rep-card__button">Complete</a>
					</div>
					<div class="rep-card">
						<h3 class="rep-card__title">Third Round</h3>
						<p class="rep-card__progress">29b</p>
						<a class="rep-card__button">Complete</a>
					</div>
					<div class="rep-card">
						<h3 class="rep-card__title">Fourth Round</h3>
						<p class="rep-card__progress">29b</p>
						<a class="rep-card__button">Complete</a>
					</div>
				</div>
					


			</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	

</body>
</html>
